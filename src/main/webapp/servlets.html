<html>
    <head>
        <title>Servlets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="webjars/bootstrap/5.1.0/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
        <main>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col">
                            <div class="card shadow-sm border-primary">
                                <img src="https://es-static.z-dn.net/files/dcf/f69cc631870ccf795a83eb90dc2ce98c.png" class="bd-placeholder-img card-img-top" width="100%" height="225"/>
                                <div class="card-body">
                                    <h5 class="card-title text-primary">Numeros Pares</h5>
                                    <p class="card-text">Ingrese la cantidad de numero que desea visualizar</p>
                                    <form name="form" action="/WebApp03Tarea/numerosPares" method="post">
                                        <input type="number" name="par" class="form-control" /><br>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button type="submit" class="btn btn-sm btn-outline-primary">Enviar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm border-danger">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Primencomposite0100.svg/400px-Primencomposite0100.svg.png" class="bd-placeholder-img card-img-top" width="100%" height="225"/>
                                <div class="card-body">
                                    <h5 class="card-title text-danger">Numeros Primos</h5>
                                    <p class="card-text">Ingrese la cantidad de numero que desea visualizar</p>
                                    <form name="form" action="/WebApp03Tarea/numerosPrimos" method="post">
                                        <input type="number" name="primo" class="form-control" /><br>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">Enviar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card shadow-sm border-primary">
                                    <img src="https://www.libreriasgrijley.com/wp-content/uploads/2021/08/TABLA-DE-MULTIPLICAR-01.png" class="bd-placeholder-img card-img-top" width="100%" height="225"/>
                                    <div class="card-body">
                                        <h5 class="card-title text-primary">Tablas de multiplicar</h5>
                                        <p class="card-text">Ingrese el numero de tablas para visualizar</p>                                 
                                        <form name="form" action="/WebApp03Tarea/tablasMultiplicar" method="post">
                                            <input type="number" name="tablas" class="form-control" /><br>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group">
                                                    <button type="submit" class="btn btn-sm btn-outline-primary">Enviar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <footer class="text-muted py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a href="#">TECSUP-AREQUIPA-2023</a>
                </p>
                <p class="mb-1">Mescco Quispe </p>
                <p class="mb-0"> <a href="#">Rosendo Alfredo</a></p>
            </div>
        </footer>
        <script src="webjars/bootstrap/5.1.0/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
